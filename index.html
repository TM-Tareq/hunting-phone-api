<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <h2  class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-300 p-4 m-4 text-center align-middle">
            <input id="search-field" type="text" class="input" placeholder="Search Your desire" list="browsers" />
            <button onclick="handleSearch()" class="btn btn-success">Search</button>
        </section>

        <!-- search result -->
        <section>

            <!-- spinner or loader -->
            <div id="loading-spinners" class="text-center my-40">
                <span class="hidden loading loading-spinner loading-lg text-primary"></span>
            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="text-center btn btn-wide my-15 ml-155 bg-blue-600">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- scripts section -->
     <script src="./js/phone.js"></script>
</body>
</html>
